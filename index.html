<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplos Flexbox</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>

  <h2>Ejemplo 1: flex-direction: column;</h2>
  <div class="contenedor flex-columna">
    <div class="caja caja1">1</div>
    <div class="caja caja2">2</div>
    <div class="caja caja3">3</div>
  </div>

  <h2>Ejemplo 2: flex-direction: row-reverse;</h2>
  <div class="contenedor flex-reversa">
    <div class="caja caja1">1</div>
    <div class="caja caja2">2</div>
    <div class="caja caja3">3</div>
  </div>

  <h2>Ejemplo 3: flex-direction: row; + justify-content: space-between;</h2>
  <div class="contenedor flex-space">
    <div class="caja caja1">1</div>
    <div class="caja caja2">2</div>
    <div class="caja caja3">3</div>
  </div>

</body>
</html>
